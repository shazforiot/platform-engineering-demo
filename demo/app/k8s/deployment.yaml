# Kubernetes Deployment for the demo microservice
# This is what gets generated by the Backstage software template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-microservice
  namespace: demo-microservice  # matches service name
  labels:
    app: demo-microservice
    app.kubernetes.io/name: demo-microservice
    app.kubernetes.io/managed-by: argocd
    backstage.io/component: demo-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-microservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # zero-downtime deployments
  template:
    metadata:
      labels:
        app: demo-microservice
        version: "1.0.0"
    spec:
      # Security: don't run as root
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: demo-microservice
          image: demo-microservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: SERVICE_NAME
              value: demo-microservice
            - name: ENVIRONMENT
              value: dev
            - name: PORT
              value: "3000"
          # Resource limits — always set these!
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          # Liveness probe — restart pod if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          # Readiness probe — don't send traffic until ready
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
      # Graceful termination
      terminationGracePeriodSeconds: 30
