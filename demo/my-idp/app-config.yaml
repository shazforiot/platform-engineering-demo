# Backstage App Configuration for IDP Demo
app:
  title: My Internal Developer Platform
  baseUrl: http://localhost:3000

organization:
  name: My Company

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
    host: 0.0.0.0
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

# GitHub integration - set GITHUB_TOKEN env var before running yarn start
integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

# Auth - enable guest login for local development
auth:
  environment: development
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true

# Scaffolder configuration (for software templates)
scaffolder:
  defaultAuthor:
    name: Platform Bot
    email: platform-bot@company.com

# Service catalog configuration
catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Group, User, Template]
  locations:
    - type: file
      target: ../../../backstage/template.yaml
      rules:
        - allow: [Template]

# TechDocs configuration
techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'
