# Kind cluster configuration for IDP demo
# Creates a single-node cluster with port mappings for Backstage and ArgoCD
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: idp-cluster
nodes:
  - role: control-plane
    image: kindest/node:v1.29.2
    extraPortMappings:
      # Backstage developer portal
      - containerPort: 30080
        hostPort: 3000
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30081
        hostPort: 8080
        protocol: TCP
      # Demo app
      - containerPort: 30082
        hostPort: 8888
        protocol: TCP
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
