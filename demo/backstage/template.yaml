# Backstage Software Template — Node.js Microservice
# This template scaffolds a production-ready Node.js service
# with Kubernetes manifests, GitHub Actions CI, and ArgoCD deployment
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: node-microservice
  title: Node.js Microservice
  description: >
    Scaffold a production-ready Node.js microservice with:
    Kubernetes manifests, GitHub Actions CI/CD, ArgoCD GitOps,
    health endpoints, and Backstage catalog registration.
  tags:
    - nodejs
    - microservice
    - kubernetes
    - argocd
    - gitops
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: platform-team
  type: service

  # ─── INPUT PARAMETERS ─────────────────────────────────────────
  parameters:
    - title: Service Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Service Name
          type: string
          description: Unique service name (lowercase, hyphens only)
          pattern: "^[a-z][a-z0-9-]{1,30}$"
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: What does this service do?
        owner:
          title: Team Owner
          type: string
          description: Team responsible for this service
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group]

    - title: Infrastructure Configuration
      properties:
        environment:
          title: Initial Environment
          type: string
          default: dev
          enum: [dev, staging]
          enumNames: [Development, Staging]
        replicas:
          title: Initial Replicas
          type: number
          default: 1
          minimum: 1
          maximum: 5
        port:
          title: Service Port
          type: number
          default: 3000

    - title: Repository Settings
      required:
        - repoUrl
      properties:
        repoUrl:
          title: GitHub Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # ─── SCAFFOLDER STEPS ─────────────────────────────────────────
  steps:
    # Step 1: Fetch the skeleton template
    - id: fetch-template
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          port: ${{ parameters.port }}
          replicas: ${{ parameters.replicas }}
          environment: ${{ parameters.environment }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    # Step 2: Publish to GitHub
    - id: publish-github
      name: Create GitHub Repository
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: private
        topics:
          - microservice
          - kubernetes
          - idp-managed

    # Step 3: Register in Backstage Catalog
    - id: register-catalog
      name: Register in Service Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish-github.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  # ─── OUTPUT ───────────────────────────────────────────────────
  output:
    links:
      - title: GitHub Repository
        url: ${{ steps.publish-github.output.remoteUrl }}
        icon: github
      - title: Open in Backstage Catalog
        icon: catalog
        entityRef: ${{ steps.register-catalog.output.entityRef }}
      # ArgoCD step disabled - install @roadiehq/scaffolder-backend-module-argocd to re-enable
